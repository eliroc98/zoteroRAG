# Question Type Presets Reference
# Copy and paste these into your custom_config section for different question types
# Each preset is optimized for different kinds of queries

# =============================================================================
# FACTOID - Short, precise answers
# =============================================================================
# Use for: "Who invented transformers?", "What year was BERT released?",
#          "What learning rate was used?", "How many layers does GPT have?"
#
# Copy this into your question config:
question_type: factoid
retrieval_threshold: 2.0
rerank_threshold: 0.25
custom_config:
  qa_score_threshold: 0.1
  max_answer_length: 50
  min_answer_words: 2
  prefer_entities: true

# =============================================================================
# METHODOLOGY - Detailed process explanations
# =============================================================================
# Use for: "How does attention mechanism work?", "How is the model trained?",
#          "What is the training procedure?", "How do you implement X?"
#
# Copy this into your question config:
question_type: methodology
retrieval_threshold: 2.5
rerank_threshold: 0.20
custom_config:
  qa_score_threshold: 0.05
  max_answer_length: 250
  min_answer_words: 5
  prefer_entities: false
  section_diversity: true
  priority_sections: 
    - abstract
    - introduction
    - methodology
    - methods
    - approach
    - algorithm
    - implementation

# =============================================================================
# EXPLANATION - Conceptual understanding
# =============================================================================
# Use for: "Why are transformers effective?", "What makes BERT different?",
#          "Why does attention work?", "What is the intuition behind X?"
#
# Copy this into your question config:
question_type: explanation
retrieval_threshold: 2.5
rerank_threshold: 0.20
custom_config:
  qa_score_threshold: 0.05
  max_answer_length: 200
  min_answer_words: 3
  prefer_entities: false

# =============================================================================
# COMPARISON - Contrasting approaches
# =============================================================================
# Use for: "What's the difference between BERT and GPT?",
#          "How does this compare to previous work?",
#          "BERT vs GPT architectures", "Compare X and Y"
#
# Copy this into your question config:
question_type: comparison
retrieval_threshold: 2.0
rerank_threshold: 0.25
custom_config:
  qa_score_threshold: 0.08
  max_answer_length: 150
  min_answer_words: 3
  prefer_diversity: true

# =============================================================================
# DEFINITION - Clear explanations of terms
# =============================================================================
# Use for: "What is BERT?", "Define attention mechanism",
#          "What are transformers?", "Explain residual connections"
#
# Copy this into your question config:
question_type: definition
retrieval_threshold: 2.0
rerank_threshold: 0.25
custom_config:
  qa_score_threshold: 0.1
  max_answer_length: 100
  min_answer_words: 3
  prefer_entities: false

# =============================================================================
# GENERAL - Balanced settings for mixed queries
# =============================================================================
# Use for: General questions that don't fit other categories
#
# Copy this into your question config:
question_type: general
retrieval_threshold: 2.0
rerank_threshold: 0.25
custom_config:
  qa_score_threshold: 0.1
  max_answer_length: 150
  min_answer_words: 3
  prefer_entities: false

