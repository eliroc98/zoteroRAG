#       priority_sections:         # Custom sections
#         - methodology
#         - background

# =============================================================================
# PARAMETER DESCRIPTIONS
# =============================================================================

# qa_score_threshold (0-1)
#   - Minimum QA model confidence score to keep answers
#   - Lower = more answers (may include less confident)
#   - Higher = fewer answers (only high confidence)
#   - Typical: 0.05-0.3

# max_answer_length (characters)
#   - Maximum length of extracted answer
#   - Shorter for factoids (50)
#   - Longer for explanations (200-250)
#   - Typical: 50-250

# min_answer_words (count)
#   - Minimum word count to keep answer
#   - Prevents single-word or empty answers
#   - Typical: 2-5

# prefer_entities (boolean)
#   - Prioritize answers containing named entities
#   - Good for factoid questions
#   - Set false for conceptual questions

# section_diversity (boolean)
#   - Prefer answers from different sections
#   - Good for methodology/explanation
#   - Provides multiple perspectives

# priority_sections (list)
#   - Which paper sections to prioritize
#   - Common: abstract, introduction, methodology, methods, results
#   - Helps focus search on relevant parts

# prefer_diversity (boolean)
#   - Prefer answers from different sources/perspectives
#   - Good for comparison questions
#   - Reduces redundant answers
